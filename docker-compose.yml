services:
  cache:
    image: redis:latest
    container_name: cache
    networks:
      - myresumo_network
    command: ["redis-server", "--port", "6380"]
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - cache_data:/data

  server:
    environment:
      - REDIS_HOST=cache
      - REDIS_PORT=6380
    build:
      context: Backend/
    image: myresumo_server
    container_name: myresumo_server
    depends_on:
      - cache
    ports:
      - "8080:8080"
    networks:
      - myresumo_network

volumes:
  cache_data:

networks:
  myresumo_network:
    driver: bridge